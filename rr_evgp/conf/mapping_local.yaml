costmap:
    update_frequency: 30.0
    publish_frequency: 30.0
    always_send_full_costmap: true

    rolling_window: true
    width: 350
    height: 350

    plugins:
        - {name: "obstacles", type: "costmap_2d::ObstacleLayer"}
#        - {name: "track_closing", type: "rr::TrackClosingLayer"}
#        - {name: "distance_field", type: "costmap_2d::InflationLayer"}


    obstacles:
        observation_sources: laserscan
        combination_method: 0
        track_unknown_space: true
        laserscan:
            data_type: LaserScan
            topic: /scan
            frame_name: lidar
            expected_update_rate: 15.0
            observation_persistence: 0.0
            marking: true
            clearing: true
            inf_is_valid: true  # inf's are set to scan msg max range
            obstacle_range: 50.0  # must be smaller than scan msg max range
            raytrace_range: 49.0  # clear and explore this distance


